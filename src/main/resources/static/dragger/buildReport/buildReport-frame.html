<form class="form-build-report" method="post" name="register" novalidate>
    <div class="simpleDemo row">
        <div class="col-md-3">
            <div id="signup">
                <div class="padding-report-name">
                    <input type="text" ng-model="searchSources"
                           class="build-report-name" required> <span
                        class="highlight"></span> <span class="bar"></span> <label
                        class="build-report-name-label select-label">חפש מקור/עמודה</label>
                </div>
            </div>
            <div class="row scrollable-sources-area">
                <div ng-repeat="(listName, list) in models.lists" class="row"
                     ng-if="filterSources(listName,list)">
                    <div class="panel panel-info">
                        <div class="panel-heading source-heading">
                            <div class=" source-heading">
                                <h3 class="panel-title">{{listName}}</h3>
                            </div>
                        </div>
                        <div class="panel-body"
                             ng-include="'dragger/buildReport/resources.html'"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6 fixed-report-area">
            <div class="row">
                <div class="blabla">
                    <div class="panel panel-info">
                        <div id="reportTitle" class="panel-heading">
                            <h3 class="panel-title report-title">דוח</h3>
                        </div>
                        <div class="panel-body"
                             ng-include="'dragger/buildReport/report.html'"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 column-padding-removal">
                    <div id="signup">
                        <div class="padding-report-name">
                            <input type="text" ng-model="report.name"
                                   class="build-report-name" required> <span
                                class="highlight"></span> <span class="bar"></span> <label
                                class="build-report-name-label select-label">שם דוח</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-5"></div>
                <div class="col-md-2 column-padding-removal">
                    <button ng-disabled="form-build-report.$invalid" type="button"
                            ng-click="createReport()" class="btn done build-button">בנה
                        דוח
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
